<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
  <title>Menu</title> <!-- font awesome --> 
  <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css"> <!-- styles --> 
  <link rel="stylesheet" href="styles.css"> 
 </head> 
 <body> 
  <section class="menu"> <!-- title --> 
   <div class="title"> 
    <h2> Our Menu</h2> 
    <div class="underline"></div>
   </div> <!-- menu items --> 
   <div class="section-center">
     <!-- single item -->
       <article class= "menu-item">
         <img src="mint.jpg" class="photo"
         alt="menu-item" />
         <div class="item-info"></div>
         <header>
           <h4> Cocktails</h4>
           <h4 class="price"> $15 </h4>  
         </header>
         <p class="item-text"> We offer a wide range of cocktails </p>
         </div>
       </article> 
       <!-- end of single item -->
   </div> 
  </section> <!-- javascript --> 
  <script src="app.js"></script>
 </body>
</html>
